name : QCon Actions

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Action Started"
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      # - name: Navigating Directory
        # run: cd api-gateway
      - name: Install dependencies
        run: |
          cd api-gateway  
          npm i --frozen-lockfile
      - name: Run Tests
        run: |
          cd api-gateway
          npm test
      - name: Endings
        run: echo "All Test Passed..."



